<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/bootstrap-reboot.css">
    <link rel="stylesheet" href="scss/bootstrap-utilities.css">
    <link rel="stylesheet" href="scss/bootstrap-grid.css">
    <link rel="stylesheet" href="scss/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <title>To-do</title>
</head>
<body class="container-fluid bg-dark">
    <div class="row">
        <aside class="col-2 bg-secondary">
            <div class="d-grid my-2">
                <button type="button" class="btn btn-lg btn-primary" id="new-note">+</button>
            </div>
            <div id="notes-container" class="flex-column overflow-x-hidden"></div>
        </aside>
        <main class="col-10 d-flex flex-column align-center justify-content-start">
            <div id="note" class="mx-5 my-5 px-5 py-4 bg-light">
                <h1 contenteditable></h1>
                <ul class="list-unstyled"></ul>
            </div>
            <div id="controls">
                <button id="all" class="btn btn-lg btn-primary me-1">Mark All</button>
                <button id="delete" class="btn btn-lg btn-danger">Delete</button>
            </div>
        </main>
    </div>
</body>
</html>
